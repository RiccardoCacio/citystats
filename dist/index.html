<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityStats</title>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- JS -->
    <script src="/src/js/index.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Css -->
    <link rel="stylesheet" href="/src/css/style.css">
    <!-- Animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--  Google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- hTMLMetaTags -->
    <meta name="description" content="This web app uses Teleport to provide 
  information about the quality of life in cities, helping users make
   informed decisions about where to live and work">

    <!-- facebookMetaTags -->
    <meta property="og:url" content="https://riccardocacio.github.io/citystats/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="CityStats">
    <meta property="og:description" content=" web app uses Teleport to provide information about
         the quality of life in cities, helping users make informed 
         decisions about where to live and work">
    <meta property="og:image" content="/src/img/CityStats2.png">

    <!-- twitterMetaTags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="">
    <meta property="twitter:url" content="https://riccardocacio.github.io/citystats/">
    <meta name="twitter:title" content="CityStats">
    <meta name="twitter:description" content="web app uses Teleport to provide information about
        the quality of life in cities, helping users make informed 
        decisions about where to live and work">
    <meta name="twitter:image" content="/src/img/CityStats2.png">
    <!-- Ico -->
    <link rel="icon" type="image/x-icon" href="/src/ico/city.ico">
</head>

<body>
    <div id="container">

        <div id="navbarBox">
            <img class="animate__animated animate__rollIn" id="navbarLogo" src="/src/img/cityStatsNoBg.png" alt="">
        </div>

        <div id="mainContentBox">

            <div id="paragraphBox">
                <p id="paragraphOne">
                    Choose the city where you want to live! <br>
                    Thanks to <span class="citySpan">CityStats</span>, you will have all the necessary <br>
                    information about the quality of life in your
                    favorite cities!
                </p>

            </div>

            <div id="searchBox">
                <input type="text" id="input" placeholder="Type a city">
                <button id="buttonSearch"><img id="searchSvg" src="/src/svg/icons8-search.svg" alt=""></button>
            </div>

            <div id="errorBox">
                <p id="typeError" class="animate__animated animate__wobble">City not found, try to type in english!</p>
            </div>


            <div id="statsBox">
                <h1 id="titleStats"></h1>
                <p id="aboutCity"></p>

                <div id="chartBox"></div>
            </div>

        </div>
    </div>
</body>

</html>
